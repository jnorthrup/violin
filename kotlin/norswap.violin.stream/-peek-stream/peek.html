<h1>peek</h1>
<a name="norswap.violin.stream.PeekStream$peek()"></a>
<code><span class="keyword">abstract</span> <span class="keyword">fun </span><span class="identifier">peek</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><span class="identifier">T</span><span class="symbol">?</span></code><br/>
<p>Peek at the next value (the value that <a href="../-stream/next.html">next</a> would return) without advancing the stream.</p>
<p>The next call to peek or <a href="../-stream/next.html">next</a> must return the same value.</p>
